<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCircle Link Generator</title>
    <style>
        body {
            background-color: #3d3d3d;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
        }
        label, input, button {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="datetime-local"],
        input[type="number"],
        input[type="color"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        input[type="color"] {
            height: 40px;
            padding: 2px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result-link-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            word-wrap: break-word;
        }
        #result-link-container a {
            color: #8ac926; /* Link color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TimeCircle リンク作成</h1>

        <label for="datetime">日付と時間 (year, month, date, time1, time2):</label>
        <input type="datetime-local" id="datetime" required>

        <label for="minutes">分間 (minutes):</label>
        <input type="number" id="minutes" value="45" min="1" required>

        <label for="time3">秒 (time3):</label>
        <input type="number" id="time3" value="32" min="0" max="59" required>

        <label for="color1">色1 (color1):</label>
        <input type="color" id="color1" value="#ffffff" required> 
        
        <label for="color2">色2 (color2):</label>
        <input type="color" id="color2" value="#000000" required> 
        
        <button onclick="generateLink()">リンク生成と表示</button>

        <div id="result-link-container">
            <p>生成されたリンク:</p>
            <div id="link-display"></div>
        </div>
    </div>

    <script>
        function generateLink() {
            const datetimeInput = document.getElementById('datetime').value;
            const minutes = document.getElementById('minutes').value;
            let time3 = document.getElementById('time3').value; // let に変更して値を再代入可能に
            
            // Remove the '#' from color values for the URL
            const color1 = document.getElementById('color1').value.substring(1); 
            const color2 = document.getElementById('color2').value.substring(1);

            if (!datetimeInput || !minutes || !time3) {
                alert('全ての日付/時間/分間/秒を入力してください。');
                return;
            }
            
            // ⭐ 修正点: time3 (秒) を強制的に2桁にする
            // String()で文字列にし、padStart(2, '0')で2桁未満なら先頭に0を埋める
            const paddedTime3 = String(time3).padStart(2, '0');

            // datetime-local input format is YYYY-MM-DDTHH:MM
            const [datePart, timePart] = datetimeInput.split('T');
            const [year, month, date] = datePart.split('-');
            const [time1, time2] = timePart.split(':');

            const baseUrl = "https://findx-ifindit.github.io/class-chime/timecircle/";
            
            // Construct the final URL with the template parameters (paddedTime3を使用)
            const url = `${baseUrl}?year=${year}&month=${month}&date=${date}&minutes=${minutes}&time1=${time1}&time2=${time2}&time3=${paddedTime3}&color1=${color1}&color2=${color2}`;

            // Create and display the <a> tag
            const linkDisplay = document.getElementById('link-display');
            linkDisplay.innerHTML = `
                <a href="${url}" target="_blank">${url}</a>
            `;
        }
    </script>
</body>
</html>
